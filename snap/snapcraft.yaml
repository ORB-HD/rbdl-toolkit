      - g++
      - make
      - libunittest++-dev
      - libboost-all-dev
      - lua5.1
      - liblua5.1-0-dev
      - cython3
      - python3-numpy
      - python3-scipy
      - python3-matplotlib
    stage-packages:
      - liblua5.1-0
