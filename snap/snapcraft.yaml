    plugin: cmake
    source: .
    configflags: [
      "-DCMAKE_BUILD_TYPE=Release",
      "-DTOOLKIT_BUILD_OPTIONAL_PLUGINS=On"
      ]
    after: [ rbdl, qt513, mesa ]
    build-packages:
      - g++
      - make
      - libavcodec-dev
      - libavformat-dev
      - libswresample-dev
      - libswscale-dev
      - libeigen3-dev
      - libassimp-dev
