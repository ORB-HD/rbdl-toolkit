  rbdl:
    plugin: cmake
    source-type: git
    source: "https://github.com/ORB-HD/rbdl-orb"
    configflags: [
      "-DCMAKE_BUILD_TYPE=Release",
      "-DRBDL_BUILD_ADDON_LUAMODEL=On",
      "-DRBDL_BUILD_ADDON_URDFREADER=On",
      "-DRBDL_BUILD_ADDON_GEOMETRY=On",
      "-DRBDL_BUILD_PYTHON_WRAPPER=On",
