    source-type: tar
    source: https://download.qt.io/official_releases/qt/5.13/5.13.2/single/qt-everywhere-src-5.13.2.tar.xz
    install-via: prefix
    build-packages:
      - g++
      - make
      - libassimp-dev
      - libasound2-dev
      - libatspi2.0-dev
      - libcups2-dev
      - libdbus-1-dev
