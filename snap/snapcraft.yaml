      - libxcb-randr0
      - libxcb-render-util0
      - libxcb-shape0
      - libxcb-util1
      - libxcb-xinerama0
      - libxcb-xinput0
      - libxcb-xkb1
      - libxcursor1
      - libxi6
      - libxinerama1
